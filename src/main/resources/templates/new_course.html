<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Add Course</h1>
		<hr>
		<h2>Save Course</h2>

		<form th:action="@{/saveCourse}" th:object="${course}"
			method="POST">
			<input type="text" th:field="*{courseName}"
				placeholder="Course Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{courseDescription}"
				placeholder="Course Description" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{courseFees}"
				placeholder="Course Fees" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Course</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/courses}"> Back to Course List</a>
	</div>
</body>
</html>
