<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Student Management System</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h1>Student Management System</h1>
		<hr>
		<h2>Update Course</h2>

		<form action="#" th:action="@{/saveCourse}" th:object="${course}" method="POST">

			<input type="hidden" th:field="*{id}" />

			<input type="text" th:field="*{courseName}" class="form-control mb-4 col-4">

			<input type="text" th:field="*{courseDescription}" class="form-control mb-4 col-4">

			<input type="text" th:field="*{courseFees}" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2"> Update Course</button>
		</form>

		<hr>

		<a th:href="@{/courses}"> Back to Course List</a>
	</div>
</body>

</html>
